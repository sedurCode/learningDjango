<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>This contains lists</title>
  </head>
  <body>
  <!-- this is a comment -->
  <!-- this is also a comment  -->
  <!-- ctrl + / to comment  -->
  <h1>Lists</h1>
  <h2>ordered list</h2>
  <ol>
    <li>item one</li>
    <li>item two</li>
    <li>item three</li>
  </ol>
  <h2>unordered list</h2>
  <ul>
    <li>first point</li>
    <li>second point</li>
    <li>third point</li>
  </ul>
  <h2>nestest lists</h2>
  <ol>
    <li>
    <ul>
      <li>list one item one</li>
      <li>list two item two</li>
      <li>list three item three</li>
    </ul>
    </li>
    <li>
    <ul>
      <li>list two item one</li>
      <li>list two item two</li>
      <li>list three item three</li>
    </ul>
  </li>
  </ol>
  </body>
</html>
